<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Registration without Confirmation</title>
</head>
<body>
Please register to your instructor`s staff information
<form method="post" action="http://localhost:8080/SimpleRegistration_war/SimpleRegistration">
    <p><b>ID</b>
        <input type="text" name="Id">
    </p>
    <p>Last Name<font color="#FF0000">*</font>
        <input type="text" name="lastName">&nbsp;
        First Name<font color="#FF0000">*</font>
        <input type="text" name="firstName">&nbsp;
        MI<input type="text" name="mi" size="3">
    </p>
    <p>Telephone
        <input type="text" name="telephone" size="20">&nbsp;
        Email
        <input type="text" name="email" size="28">&nbsp;
    </p>
    <p>
        address<input type="text" name="address" size="50">
    </p>
    <p>City<input type="text" name="city" size="23">&nbsp;
        State
        <select size="1" name="state">
            <option value="GA">Georgia-GA</option>
            <option value="OK">Oklahoma-OK</option>
            <option value="IN">Indiana-N</option>
        </select>&nbsp;
    </p>
    <p>
        <input type="submit" name="Submit" value="Submit">
        <input type="reset" name="Reset" value="Reset">
    </p>
</form>
<p><font color="#FF0000">* required fields</font></p>
</body>
</html>
